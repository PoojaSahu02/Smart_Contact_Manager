<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">

<head>
	<meta charset="UTF-8" />
	<title>Verify OTP Page</title>
</head>

<body>
	<section>
		<div id="login">
			<div class="container">
				<div id="login-row" class="row justify-content-center align-items-center mb-5">
					<div id="login-column" class="col-md-6">
						<div id="login-box" class="col-md-12 " style="height: 250px;">
							<!--Email Form-->
							<div class="alert alert-success mt-4 text-center" role="alert">
								We have sent OTP to your email!
							</div>
							<form method="post" th:action="@{/verify-otp}">

								<div class="form-group">
									<input name="otp" required type="text" placeholder="Enter OTP here "
										class="form-control" />
								</div>
								<div class="container text-center">
									<button class="btn bg-primary btn-info ">Verify</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

</body>

</html>

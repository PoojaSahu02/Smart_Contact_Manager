<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">

<head>
	<meta charset="UTF-8" />
	<title>SignUp Page</title>
</head>

<body>
	<section class="bg-image ">
		<div class="container ">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="my-card mt-3 mb-3">

						<h1 class="text-center text-info">SignUp Here</h1>
						<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert"
							role="alert">
							<p class="text-center" th:text="${session.message.content}"></p>
							<th:block th:text="${#session.removeAttribute('message')}"></th:block>
						</div>



						<form novalidate th:action="@{/do_register}" method="post" th:object="${user}">
							<!--Name Field-->

							<div class="form-group">

								<label for="name_field" class="text-info">Name</label>
								<input name="name" type="text" class="form-control"
									th:classappend="${#fields.hasErrors('name')? 'is-invalid':''}" id="name_field"
									aria-describedby="emailHelp" placeholder="Enter Your Name" required
									th:value="${user.name}" />
								<div th:each="e : ${#fields.errors('name')}" th:text="${e}" class="invalid-feedback">
								</div>

							</div>
							<!--Email Field-->

							<div class="form-group">

								<label for="email_field" class="text-info">Email</label>
								<input name="email" type="email" class="form-control"
									th:classappend="${#fields.hasErrors('email')? 'is-invalid':''}" id="email_field"
									aria-describedby="emailHelp" placeholder="Enter Your Email Id" required
									th:value="${user.email}" />
								<div th:each="e : ${#fields.errors('email')}" th:text="${e}" class="invalid-feedback">
								</div>
							</div>
							<!--Password Field-->

							<div class="form-group">

								<label for="password_field" class="text-info">Password</label>
								<input name="password" type="password" class="form-control"
									th:classappend="${#fields.hasErrors('password')? 'is-invalid':''}"
									id="password_field" aria-describedby="emailHelp" placeholder="Enter Your Password"
									required>
								<div th:each="e : ${#fields.errors('password')}" th:text="${e}"
									class="invalid-feedback">
								</div>
							</div>
							<!--About Field-->
							<div class="form-group">
								<textarea name="about" placeholder="Enter something about yourself" rows="5"
									class="form-control "
									th:classappend="${#fields.hasErrors('about')? 'is-invalid':''}"
									th:text="${user.about}"></textarea>
								<div th:each="e : ${#fields.errors('about')}" th:text="${e}" class="invalid-feedback">
								</div>
							</div>
							<div class="form-group form-check">
								<input type="checkbox" name="agreement" class="form-check-input" id="agreement" />
								<label for="agreement" class="text-info">Accept Terms and Conditions</label>
							</div>
							<div class="container text-center">
								<button type="submit" class="btn bg-primary text-white">Submit</button>
								<button type="reset" class="btn bg-primary text-white">Reset</button>

							</div>
							<p class="text-center text-muted mt-1 mb-0">Have already an account? <a href="/signin"
									class="fw-bold text-body"><u>Login here</u></a></p>
						</form>

					</div>
				</div>
			</div>
		</div>

	</section>

</body>

</html>

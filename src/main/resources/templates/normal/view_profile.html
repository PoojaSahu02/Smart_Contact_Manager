<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})">

<head>
	<meta charset="UTF-8" />
	<title>Profile_Details Page</title>
</head>

<body>
	<section>
		<div class="container mb-5 ">
			<div class="card mr-1 mt-5 pl-8 mb-5 ">
				<div class="card-body mt-2">
					<div class="container text-center">

						<image style="height:200px; width:200px;" class="my_profile_picture mt-4 mb-3"
							th:src="@{'/images/'+${user.imageUrl}}" alt="profile photo"></image>
						<h2> <span th:text="${user.name}"></span></h2>

						<table class="table table-hover text-center mt-2">

							<tbody>
								<tr>
									<th scope="row"> User ID</th>
									<td><span th:text="${user.id}"></span></td>
								</tr>
								<tr>
									<th scope="row">Email Id</th>
									<td><span th:text="${user.email}"></span></td>
								</tr>
								<tr>
									<th scope="row">Role</th>
									<td><span th:text="${user.role}"></span></td>
								</tr>
								<tr>
									<th scope="row">Account Active</th>
									<td><span th:text="${user.enabled}"></span></td>
								</tr>
								<tr>
									<th scope="row">About You</th>
									<td><span th:text="${user.about}"></span></td>
								</tr>

							</tbody>

						</table>

					</div>
				</div>


			</div>
		</div>
		<script>
			$(document).ready(() => {
				$(".item").removeClass("active");
				$("#profile-link").addClass("active");
			});
		</script>
	</section>

</body>

</html>

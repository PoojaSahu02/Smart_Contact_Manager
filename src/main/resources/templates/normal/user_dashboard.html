<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})">

<head>
	<meta charset="UTF-8" />
	<title>User Dashboard Page</title>
</head>

<body>
	<section>

		<div class="card p-5 mr-4 pl-4">
			<div class="card-body  pl-5 ">

				<div class="container text-center">
					<div th:if="${session.message}" class="col-md-10 offset-md-1">
						<div th:classappend="${'alert-'+session.message.type}" class="alert text-center" role="alert">
							<span th:text="${session.message.content}"></span>
						</div>
						<th:block th:text="${#session.removeAttribute('message')}"></th:block>
					</div>
					<image style="height:400px; width:400px;" th:src="@{'/images/home_logo.png'}" alt="profile photo">
					</image>
				</div>
				<h1 class="text-center mt-2 pt-1 text-secondary font-italic text-info">Start Adding Your Contact....
				</h1>
				<div class="container text-center">
					<a th:href="@{/user/add-contact}" class="btn btn-primary bg-primary mt-3 text-uppercase "> Add Your
						Contact</a>
				</div>
			</div>
		</div>
		<script>
			$(document).ready(() => {
				$(".item").removeClass("active");
				$("#home-link").addClass("active");
			});
		</script>
	</section>

</body>

</html>

<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">

<head>
	<meta charset="UTF-8" />
	<title>Change Password Page</title>
</head>

<body>
	<section>
		<div id="login">
			<div class="container">
				<div id="login-row" class="row justify-content-center align-items-center mb-5">
					<div id="login-column" class="col-md-6">
						<div id="login-box" class="col-md-12 " style="height: 250px;">
							<!--Email Form-->
							<h3 class="text-center m-3"> Change Password</h3>


							<form method="post" th:action="@{/change-password}">

								<div class="form-group">
									<label for="newpassword">Enter New Password</label>
									<input name="newpassword" id="newpassword" required type="password"
										placeholder="Enter new password here " class="form-control" />
								</div>
								<div class="container text-center mt-4">
									<button class="btn bg-primary btn-info ">Change Password</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

</body>

</html>

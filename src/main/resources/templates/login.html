<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">

<head>
	<meta charset="UTF-8" />
	<title>Login Page</title>
</head>

<body>
	<section>
		<div id="login">
			<div class="container">
				<div id="login-row" class="row justify-content-center align-items-center mb-5">
					<div id="login-column" class="col-md-6">
						<div id="login-box" class="col-md-12 ">
							<form id="login-form" class="form" th:action="@{/doLogin}" method="post">
								<h1 class="text-center text-info">Login Here</h1>
								<div th:if="${param.error}" class="alert alert-danger text-center">
									Invalid Username and Password!
								</div>
								<div th:if="${param.change}" class="alert alert-success text-center">
									<p th:text="${param.change}"></p>
								</div>
								<div th:if="${param.logout}" class="alert alert-success text-center">
									You have been logged out successfully!!
								</div>
								<div class="form-group">
									<label for="username" class="text-info">Username:</label><br>
									<input type="email" name="username" id="username" class="form-control">
								</div>
								<div class="form-group">
									<label for="password" class="text-info">Password:</label><br>
									<input type="password" name="password" id="password" class="form-control">
								</div>

								<div class="d-flex justify-content-between align-items-center">
									<!-- Checkbox -->
									<div class="form-check mb-0">
										<input class="form-check-input me-2" type="checkbox" name="remember-me" value=""
											id="remember-me" />
										<label class="form-check-label text-info" for="remember-me">
											Remember me
										</label>
									</div>
									<a th:href="@{/forgot}" class="text-info">Forgot password ?</a>
								</div>

								<div class="text-center text-lg-start mt-2 pt-2">
									<button type="submit" class="btn bg-primary btn-info btn-md"
										style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
									<p class=" fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="/signup"
											class="link-danger text-info">Register here</a></p>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

</body>

</html>
